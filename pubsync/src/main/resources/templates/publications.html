<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Publications</title>
    </head>
    <body>
        <main class="main list" role="main">
            <header class="main__header">
                <h1 class="main__title">Publications</h1>
            </header>
            <div class="content main__content clearfix">

            <p class="speshal-fancy-custom"></p>

            <th:block th:each="year : ${#numbers.sequence(2023, 2020)}">
            <h2 th:id="${year}" th:text="${year}"></h2>
            <ul>
                <li th:each="publication : ${publicationView}" th:if="${publication.getYear()} == ${year}">
                    <p>
                        <span th:each="author : ${publication.getPublishAuthors()}">
                        <span th:text="${author}" th:unless="${#strings.startsWith(author, '[')}"></span>
                        <span th:unless="${#strings.endsWith(author, ']')}">, </span></span>
                        <em th:text="${publication.getTitle()}"></em>
                        <span th:text="${publication.getVenue()}"></span>
                        <span th:text="${publication.getYear()}"></span>
                    </p>
                    <p>
                        <a th:href="@{${publication.getPublishLink()}}" target="_blank">[paper]</a>
                        <a th:href="@{${publication.getDoiNumber()}}" th:if="${publication.getDoiNumber() != null}" target="_blank">[doi]</a>
                    </p>
                </li>
            </ul>
            </th:block>
            </div>
        </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
