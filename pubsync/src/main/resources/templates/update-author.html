<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Author</title>
</head>
<body class="bg-light p-5">
<div class="container bg-white p-5 rounded">
  <h2 class="mb-4">Update Author</h2>
  <form method="post" th:action="@{/ui/updateAuthor}">
    <input type="hidden" th:field="${author.id}" />
    <div class="form-row">
      <div class="form-group col-md-4">
        <input type="text" class="form-control" th:field="${author.name}" placeholder="Name" required>
      </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" th:field="${author.lastName}" placeholder="Surname" required>
        </div>
        <div class="form-group col-md-4">
            <input type="text" class="form-control" th:field="${author.pid}" placeholder="pid">
        </div>
        <div class="form-group col-md-4">
            <input type="number" class="form-control" th:field="${author.startDate}" placeholder="Start Year" required>
        </div>
        <div class="form-group col-md-4">
            <input type="number" class="form-control" th:field="${author.quitDate}" placeholder="Quit Year">
        </div>
        <div class="form-group col-md-4">
            <input type="checkbox" class="form-control" th:field="${author.active}" placeholder="Active">
        </div>
      <div class="form-group col-md-4">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
