<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Authors</title>
</head>
<body>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Surname</th>
    <th scope="col">Active</th>
    <th scope="col">Start Date</th>
    <th scope="col">Quit Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="author : ${authors}">
    <td th:text="${author.getName()}">Name</td>
    <td th:text="${author.getLastName()}">Position</td>
    <td th:text="${author.isActive()}">Office</td>
    <td th:text="${author.getStartDate()}">Start Date</td>
    <td th:text="${author.getQuitDate()}">Quit Date</td>
    <td><a class="btn btn-danger" th:href="@{/ui/deleteAuthor/{fileId}(fileId=${author.getId()})}">Delete Author</a></td>
  </tr>
  </tbody>
</table>

<form method="post" th:action="@{/ui/createAuthor}">
  <div class="form-group">
    <label for="name">Add New Author</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="startDate" name="startDate" placeholder="Start Date">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="quitDate" name="quitDate" placeholder="Start Date">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
