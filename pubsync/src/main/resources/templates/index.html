<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Authors</title>
</head>
<body class="bg-light p-5">

<div class="container bg-white p-5 rounded">
  <h2 class="mb-4">Authors List</h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Pid</th>
      <th scope="col">Active</th>
      <th scope="col">Start Date</th>
      <th scope="col">Quit Date</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
      <td th:text="${author.getName()}">Name</td>
      <td th:text="${author.getLastName()}">Surname</td>
      <td th:text="${author.getPid()}">Pid</td>
      <td th:text="${author.isActive()}">Active</td>
      <td th:text="${author.getStartDate()}">Start Date</td>
      <td th:text="${author.getQuitDate()}">Quit Date</td>
      <td><a class="btn btn-danger" th:href="@{/ui/deleteAuthor/{fileId}(fileId=${author.getId()})}">Delete</a></td>
    </tr>
    </tbody>
  </table>

  <h2 class="mt-5 mb-3">Add New Author</h2>
  <form method="post" th:action="@{/ui/addAuthor}">
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Surname" required>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="pid" name="pid" placeholder="pid" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="number" class="form-control" id="startDate" name="startDate" placeholder="Start Year" required>
      </div>
      <div class="form-group col-md-6">
        <input type="number" class="form-control" id="quitDate" name="quitDate" placeholder="Quit Year" required>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Author</button>
  </form>

  <div class="mt-5">
    <a class="btn btn-primary btn-lg mr-3" th:href="@{/ui/fetchAndSave}">Fetch & Save</a>
    <form method="post" th:action="@{/ui/generateMarkdown}" class="mt-3">
      <div class="input-group">
        <input type="text" class="form-control" id="filePath" name="filePath" placeholder="Enter file path">
        <div class="input-group-append">
          <button type="submit" class="btn btn-secondary">Generate File</button>
        </div>
      </div>
    </form>

  </div>
</div>

</body>
</html>
