<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Title</title>

</head>
<body>


<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">FilePath</th>
    <th scope="col">FileSize</th>
    <th scope="col">File extention</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="author : ${authors}">
    <td th:text="${author.getName()}">Name</td>
    <td th:text="${author.getLastName()}">Position</td>
    <td th:text="${author.isActive()}">Office</td>

    <td><a class="btn btn-danger"  method="DELETE" th:href="@{/ui/deleteAuthor/{fileId}(fileId=${author.getId()})}"  >Delete Todo</a></td>

  </tr>

  </tbody>
</table>

</body>
</html>
